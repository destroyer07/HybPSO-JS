<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HybPSO</title>

    <style>
        #output {
            text-align: center;
            visibility: hidden;
        }

        #animatedshapes_div {
            margin: 0 auto;
            width: 600px;
            height: 600px;
        }
    </style>

</head>

<body>

    <!-- Combo box de escolha do benchmark -->
    <select id="benchmarkNum">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="1_">1 reduzido (5)</option>
    </select>

    <!-- Botão que inicia a busca -->
    <button onclick="init(document.getElementById('benchmarkNum').value)">Procura</button>

    <!-- Campos de saída -->
    <div id="output">
        <!-- Distância da menor rota encontrada -->
        Distância: <span id="distance"></span>
        
        <!-- Gráfico da menor rota encontrada -->
        <div id="animatedshapes_div"></div>
    </div>

        <!-- Importações dos scripts JavaScript -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./js/general.js"></script>
        <script src="./js/route.js"></script>
        <script src="./js/benchmark.js"></script>
        <script src="./js/mpnsGrasp.js"></script>
        <script src="./js/pso.js"></script>
        <script src="./js/graph.js"></script>
        <script src="./js/hybpso.js"></script>
</body>

</html>
