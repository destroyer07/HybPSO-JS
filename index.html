<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HybPSO</title>

    <style>
        #output {
            text-align: center;
            visibility: hidden;
        }

        #animatedshapes_div {
            margin: 0 auto;
            width: 600px;
            height: 600px;
        }
    </style>

</head>

<body>

    <!-- Parâmetros de entrada -->

    Quantidade de partículas:<br/>
    <input id="particles" value="20"><br/><br/>

    Quantidade de gerações:<br/>
    <input id="generations" value="100"><br/><br/>

    Constantes do PSO:<br/>
    C1: <input id="c1" value="2">
    C2: <input id="c2" value="2"><br/><br/>

    Limites de w no PSO:<br/>
    Mínimo: <input id="wMin" value="0.1">
    Máximo: <input id="wMax" value="0.9"><br/><br/>

    Tamanho do RCL:<br/>
    <input id="rclD" value="50"><br/><br/>

    Quantidade de testes:<br/>
    <input id="testsQtd" value="1"><br/><br/>

    Arquivo de benchmark:<br/>
    <select id="benchmarkNum">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="1_">1 reduzido (5)</option>
    </select>

    <br/><br/>

    <!-- Botão que inicia a busca -->
    <button onclick="init(document.getElementById('benchmarkNum').value)">Executar</button>

    <!-- Campos de saída -->
    <div id="output">
        <!-- Distância da menor rota encontrada -->
        Distância: <span id="distance"></span>
        
        <!-- Gráfico da menor rota encontrada -->
        <div id="animatedshapes_div"></div>
    </div>

        <!-- Importações dos scripts JavaScript -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./js/general.js"></script>
        <script src="./js/route.js"></script>
        <script src="./js/benchmark.js"></script>
        <script src="./js/mpnsGrasp.js"></script>
        <script src="./js/pso.js"></script>
        <script src="./js/graph.js"></script>
        <script src="./js/hybpso.js"></script>
</body>

</html>
